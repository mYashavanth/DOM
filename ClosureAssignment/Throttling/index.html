<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="head">
        <label for="category">Search food name by category</label><br>
        <select name="category" id="cate">
            <option value="">Categorys</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Starter">Starter</option>
            <option value="Beef">Beef</option>
            <option value="Chicken">Chicken</option>
            <option value="Pork">Pork</option>
            <option value="Goat">Goat</option>
            <option value="Seafood">Seafood</option>
            <option value="Pasta">Pasta</option>
            <option value="Side">Side</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Lamb">Lamb</option>
            <option value="Dessert">Dessert</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select>
        <button id="search">Search</button>
    </div>
    <div id="foodName">
        <div class="nameCard">
            <img src="https://www.themealdb.com/images/media/meals/1548772327.jpg" alt="">
            <h4>Baked salmon with fennel & tomatoes</h4>
        </div>
    </div>
    <br><hr>
    <div class="head">
        <label for="">Enter the food name</label><br>
        <input id="input" type="" placeholder="Food name">
    </div>
    <div id="root">
        
    </div>
</body>
</html>
<script src="./index.js"></script>
