<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <p>
        Enter your weight and height below to check your BMI results
    </p>
    <p>
        Put your weight in here(KG)
    </p>
    <input type="text" placeholder="In KG's" id="weight">
    <p>
        And your height in here (CM)
    </p>
    <input type="text" placeholder="In CM's" id="height">
    <button style="display: block;">Calculate BMI</button>
    <h4>aa</h4>
</body>
</html>
<script>
    let weight = document.getElementById("weight")
    let height = document.getElementById("height")
    let display = document.querySelector("h4")
    
    document.querySelector("button").addEventListener("click",function(){
        let cal = weight.value * 10000 / height.value**2
        let bmi = cal.toFixed(1)
        if(bmi<= 18.4){
            display.innerText="Your BMI is " + bmi + "which means You are Underweight";
        }if(bmi>= 18.5 && bmi <= 24.9){
            display.innerText="Your BMI is " + bmi + "which means You are Normal weight";
        }if(bmi>= 25 && bmi <= 29.9){
            display.innerText="Your BMI is " + bmi + "which means You are Overweight";
        }if(bmi >= 30){
            display.innerText="Your BMI is " + bmi + "which means You are Obese";
        }
    })
</script>
